<h3>Friends Component</h3>
<ul class="heroes">
  <li *ngFor="let item of myfriends">
    <a routerLink="/detail/{{item.id}}">
      <span class="badge">{{item.id}}</span> {{item.name}}
      <span class="plc">{{item.place}}</span>
    </a>
  </li>
</ul>
